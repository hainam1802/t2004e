<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo Event</title>
</head>
<body>
   <button onclick="clickHere()">Click here to 18+</button>  <!-- onclick : khi người dùng click vào nút này hàm sẽ chạy-->
   <button onmouseenter="mouseTo()">Mouse over here to ...</button>
 <button onmouseleave="mouseLeave(this)">Mouse Leave...</button> <!--  có thể dùng cho nhiều cái như dưới    this chính là html đang dùng-->
   <button onmouseleave="mouseLeave(this)">Mouse Leave2222...</button>
   <input onkeypress="keyPress(this)" type="text" placeholder="Demo 2"/>
   <p onmouseleave="mouseLeave(this)">hello</p>
   <input onkeydown="keyDown(this)" type="text" name="abc" placeholder="Demo js with input"/>
   <select name="select"  onchange="select(this)">
       <option value="1">Value 1 </option>
       <option value="1">Value 2 </option>
   </select>
<!--   keyUp sau khi nhận giá trị, keyDown là trước khi nhận-->
    <script>
        function clickHere() {
            alert("Bị lừa rồi, ko có đâu!");
        }  //chạy luôn khi vào trang
        function mouseTo() {
            alert("Mouse enter...")
        }
        // function mouseLeave() {
        //     alert("Mouse Leave...")
        // }
        function mouseLeave(e) {
            alert(e.innerText);
        }
        function keyDown(e) {
            if (event.keyCode == 13) {
                alert("vưa nhan phim enter");
            } else {
                console.log(e.value)
            }//event keyCode trả về mã phím
            // console.log(e.value);
        }
         function keyPress(e) {
            console.log(e.value);
        }
        function select(e) {
            console.log("change value")

        }

    </script>
</body>
</html>
