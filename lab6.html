                <div class="four-1">

            <div class="six">

                    <span class="name" style="font-weight: bold">Subject</span>
                </div>
                <div class="six-1">
                    <select class="six-1-1" name="faculty">

                <div class="seven-2">

                        <label><input type="radio" name="customer" value="Yes">  Yes<label>
